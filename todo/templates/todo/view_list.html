
{% extends "base.html" %} {% load static %} {% block content %}

<h1>{{ parent_list.title }}</h1>

<!-- index.html content starts here -->
<div class="container-fluid">
  <div class="row">
    <!-- Blog Entries Column -->
    <div class="col-12 mt-3 left">
      <div class="row">
        <div class="item-container" id="item-container">
          {% for item in item_list %}
          <div class="col-md-4">
            <div class="card mb-4">
              <div class="card-body">
                <a href="#" class="post-link">
                  <h2 class="card-title">{{ item.item_name }}</h2>
                </a>
              </div>
            </div>
          </div>
          <div class="row">{% endfor %}</div>
        </div>
      </div>
      <div id="new-item-input">
        <div class="row" ><button type="button" id="create-item-button">Add Item</button></div>
      </div>
    </div>
  </div>
  {% if is_paginated %}
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      {% if page_obj.has_next %}
      <li>
        <a href="?page={{ page_obj.next_page_number }}" class="page-link">
          NEXT &raquo;</a
        >
      </li>
      {% endif %}
    </ul>
  </nav>
  {% endif %}
</div>

<!-- index.html content ends here -->
{% endblock %}
